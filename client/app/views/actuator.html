<div class="header">

  <h3 class="text-muted"><a ng-href="#/" title="">IoE</a></h3>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>{{liveActuator.id}}</h2>
      <p> Last update, <i class="text-mute">{{liveActuator.date | date}}</i></p>
      <p>Actuator value : {{liveActuator.numericValue}}</p>
      <form role="form">
        <div class="form-group">
          <label for="actuatorValue">New Value</label>
          <input type="text" ng-model="data.value" class="form-control" id="actuatorValue" placeholder="Enter a value for the actuator">
        </div>
        <button type="submit" class="btn btn-default" ng-click="setValue(data.value)">Submit</button>
      </form>

    </div>
  </div>

    </div>
  </div>
</div>
