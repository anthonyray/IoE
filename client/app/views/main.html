<div class="header">

  <h3 class="text-muted">IoE</h3>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Live Sensors</h3>
      <p><span class="badge">{{sensors.length}}</span> sensors are connected. </p><p>You can read the registered values in the local database</p>
      <ul>
        <li ng-repeat="sensor in sensors"><a ng-href="#/sensor/{{sensor.id}}">{{sensor.id}}</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h3>Sensors Database</h3>
      <ul>
        <li ng-repeat="sensor in dbSensors"><a ng-href="">{{sensor.id}}</a></li>
      </ul>
    </div>
  </div>
</div>
