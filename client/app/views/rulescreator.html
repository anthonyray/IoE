<div class="header">

  <h3 class="text-muted"><a ng-href="#/" title="">IoE</a></h3>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Create rules</h2>
      <form role="form" ng-model="form">
        <div class="form-group">
          <label for="actuatorValue">1. Choose a trigger</label>
        </div>
        <div class="form-group">
          <select ng-model="form.triggerId">
            <option ng-repeat="trigger in triggers" value="{{trigger.id}}">{{trigger.sensorId}} is {{trigger.operator}} than {{trigger.threshold}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="actuatorValue">2. Choose an action</label>
        </div>
        <div class="form-group">
          <select ng-model="form.actionId">
            <option ng-repeat="action in actions" value="{{action.id}}">set {{action.actuatorId}} to {{action.value}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="createRule(form)">Submit</button>
      </form>

    </div>
  </div>

    </div>
  </div>
</div>
